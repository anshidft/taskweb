{% extends 'store/layouts/main.html' %}



{% block content %}

<div class="py-3 bg-secondary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Collections</h2>
            <hr>

            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                <div class="card">
                    <a href={% url 'collectionsview' item.slug %}>
                        <div class="card-body">
                            <div class="catogory-image">
                                <img src="{{item.image.url}}" alt="category image" class="w-100 h-100"/>
                            </div>
                            <h4 class="text-center mt-1 text-dark">{{item.name}}</h4>
                        </div>
                    </a>
                </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>


{% endblock content %}
